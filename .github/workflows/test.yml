name: Test Web Agent

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Start dev server
      run: |
        npm run dev -- --port=3000 &
        sleep 5

    - name: Test /status
      run: curl -f http://localhost:3000/status
